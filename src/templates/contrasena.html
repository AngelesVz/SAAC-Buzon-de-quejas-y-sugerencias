<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% block body %}
<body>
        <div class="container-fluid">
            <div class="card shadow">
              <div class="card-body">
                <h1 class="text-center mt-1 mb-1"> Cambiar contraseña </h1>
                <form action="/cambiarContrasena" method="post">
                  <div class="row mb-6">
                    <h3>
                      <p class="p-1 parrafo text-center">Ingrese datos.</p>
                    </h3>
                    <div class="col">
                      <label>Ingresa tu correo:</label>
                      <input type="text" class="form-control mb-3" name="correo"></input>
                    </div>
                    <div class="col">
                      <label>Ingresa nueva contraseña:</label>
                      <input type="text" class="form-control mb-3" name="Nuevacontra"></input>
                      <div class="col">
                        <button class="btn btn-primary btn-lg mb-3 mt-3" type="submit">Guardar</button>
                      </div>
                    </div>
                  </div>
                </form>
             </div>
         </div>  
</body>
{% endblock %}
